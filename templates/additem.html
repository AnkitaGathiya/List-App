<ion-modal-view>
    <ion-header-bar class="bar-positive">
      <h1 class="title">Add Item</h1>
	  <button class="button button-icon icon ion-close-circled" ng-click="closeModaladditem()"></button>
    </ion-header-bar>
    <ion-content>
		<div class="list">
			<label class="item item-input">
				<input type="text" ng-model="additem.title" placeholder="Title">
			</label>
			<label class="item item-input">
				<textarea ng-model="additem.body" placeholder="Description"></textarea>
			</label>
			<button ng-click="additemlist()" class="button button-block button-positive">
			  Add Item
			</button>
		</div>
    </ion-content>
</ion-modal-view>
